<!DOCTYPE html>
<html>
<head>
  <title>Hello World DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <h1>Enter car number</h1>
  <p id="merk"></p>
  <p id="test"></p>
  <input type="text" id="car" />
  <a href="#" onclick="detailsCar()" class="btn btn-primary">Get details</a>
</body>
<script>
document.getElementById("test").innerHTML = "HELLO";

if (typeof web3 !== 'undefined') {
  web3 = new Web3(web3.currentProvider);
} else {
  // set the provider you want from Web3.providers
  web3 = new Web3(new Web3.providers.HttpProvider("https://rinkeby.etherscan.io"));
}
var web3 = new Web3(new Web3.providers.HttpProvider("https://rinkeby.etherscan.io"));
var balanceWei = web3.eth.getBalance("0xd9843e02E2a600C8020Cb3C3d7F6243bCca7A341").toNumber();
var balance = web3.fromWei(balanceWei, 'ether');  

document.getElementById("test").innerHTML = balance;
  
function detailsCar() {
var xmlhttp = new XMLHttpRequest();

carName = $("#car").val()
xmlhttp.open("GET", "https://opendata.rdw.nl/resource/m9d7-ebf2.geojson?kenteken="+carName, true);
xmlhttp.send();

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
        document.getElementById("merk").innerHTML = myObj.features[0].properties.merk;
    }
};
  
}
</script>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
</html>
